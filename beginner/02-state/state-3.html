<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const root = ReactDOM.createRoot(document.getElementById("root"));

    function App() {
      const [counter, setCounter] = React.useState(0); // [초기값, Setter 함수]

      const onClick = () => {

        /**
         * Setter 함수 사용 시 해당 부분만 자동 리렌더링 = ( 자동 실행 root.render(<App />) );
         * - Setter가 선언된 컴포넌트만 리렌더링된다.
         * 
         * ? setCounter(counter + 1);
         * ? 위 방식은 counter가 외부에서 변화될 여지가 있어서 그 값의 안정성이 보장되지 않는다.
         * 
         * ! 현재 state를 바탕으로 다음 state를 계산해내고 싶다면 콜백함수를 사용해야한다.
         * ! 언제나 현재 state를 얻을 수 있다. 반환 값이 state에 반영된다.
         */
        setCounter(current => current + 1);

      }

      return (
        <div>
          <h3>클릭 수 : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    root.render(<App />);
  </script>
</body>

</html>
