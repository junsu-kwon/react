<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const root = ReactDOM.createRoot(document.getElementById("root"));

    function App() {
      /**
       * 
       * class나 for와 같은 문법들은 이미 자바스크립트에 정의되어 있는 문법 
       * ? 자바스크립트에 의해 이미 선점된 단어
       * 
       * JSX 문법 내에서 사용 시 에러를 발생시킨다.
       * 
       * 아래와 같이 변경해서 사용
       * - class -> className
       * - for -> htmlFor
       * 
       */

      const [minutes, setMinutes] = React.useState(); // 초기값이 없으면 해당 state사용 시 undefined 에러가 난다. 
      const onChange = (event) => {
        setMinutes(event.target.value);
      }

      return (
        <div>
          <h1>Super Converter</h1>
          <label htmlFor="minutes">minutes</label>

          {/* onChange와 value는 한쌍이다. 같이 쓰지 않으면 오류 발생 */}
          <input value={minutes} id="minutes" placeholder="minutes" type="number" onChange={onChange} />

          <h4>You want to convert : {minutes}</h4>
          <label htmlFor="hours">hours</label>
          <input id="hours" placeholder="hours" type="number" />
        </div>
      );
    }
    root.render(<App />);
  </script>
</body>

</html>
