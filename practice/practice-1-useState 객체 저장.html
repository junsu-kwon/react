<!DOCTYPE html>
<html>

<body>

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const root = ReactDOM.createRoot(document.getElementById("root"));

    function App() {

      /**
       * ! Hook useState 객체 사용시 유의할 점
       */
      const [person, setPerson] = React.useState({ name: "준수", age: 30 });

      console.log(person);

      /**
       * ! 원본의 복사본을 넣어야 한다.
       * - 불변성을 지킨다     
       * 불변성을 지켜주어야만 리액트 컴포넌트에서 상태가 업데이트가 됐음을 감지 할 수 있고 이에 따라 필요한 리렌더링이 진행.
       * 기존 객체를 복사하여 새로운 객체에서 상태를 업데이트 해줘야한다.
       */
      const onClick = () => setPerson({ ...person , name: "하늘" });

      return (
        <button onClick={onClick}>
          {person.name}
        </button>
      );
    }

    root.render(<App />);

  </script>
</body>

</html>
